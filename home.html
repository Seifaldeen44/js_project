<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container home">

  <h2>Products</h2>

  <!-- SLIDER -->
  <div class="slider">
    <img id="slide" onclick="openSliderProduct()">
  </div>

  <!-- CARDS -->
  <div class="cards" id="cards"></div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script src="cookies.js"></script>
<script>
function logout() {
  deleteCookie("username");
  deleteCookie("password");
  window.location.href = "./index.html";
}

var products = [];
var index = 0;

/* ---------- FETCH PRODUCTS ---------- */
var xhr = new XMLHttpRequest();
xhr.open("GET", "https://fakestoreapi.com/products");
xhr.send();

xhr.onreadystatechange = function () {
  if (xhr.readyState === 4 && xhr.status === 200) {
    products = JSON.parse(xhr.responseText);
    startSlider();
    renderCards();
  }
};

/* ---------- SLIDER ---------- */
function startSlider() {
  document.getElementById("slide").src = products[index].image;

  setInterval(function () {
    index = (index + 1) % products.length;
    document.getElementById("slide").src = products[index].image;
  }, 2500);
}

function openSliderProduct() {
  localStorage.setItem("product", JSON.stringify(products[index]));
  window.location.href = "./details.html";
}

/* ---------- CARDS ---------- */
function renderCards() {
  var cardsDiv = document.getElementById("cards");
  cardsDiv.innerHTML = "";

  for (let i = 0; i < products.length; i++) {
    cardsDiv.innerHTML += `
      <div class="card" onclick="openDetails(${i})">
        <img src="${products[i].image}">
        <p>${products[i].title.substring(0, 35)}...</p>
        <p class="price">$${products[i].price}</p>
      </div>
    `;
  }
}

function openDetails(i) {
  localStorage.setItem("product", JSON.stringify(products[i]));
  window.location.href = "./details.html";
}
</script>

</body>
</html>
