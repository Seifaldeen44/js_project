<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container home">

  <h2>Products</h2>

  <!-- SLIDER -->
  <div class="slider">
    <img id="slide" onclick="openSliderDetails()">
  </div>

  <!-- CARDS -->
  <div class="cards" id="cards"></div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script src="cookies.js"></script>
<script>
function logout() {
  deleteCookie("username");
  deleteCookie("password");
  window.location.href = "./index.html";
}

var products = [];
var currentIndex = 0;
var sliderInterval;

var xhr = new XMLHttpRequest();
xhr.open("GET", "https://fakestoreapi.com/products");
xhr.send();

xhr.onreadystatechange = function () {
  if (xhr.readyState === 4 && xhr.status === 200) {
    products = JSON.parse(xhr.responseText);
    startSlider();
    renderCards();
  }
};

/* ---------- SLIDER ---------- */
function startSlider() {
  var slideImg = document.getElementById("slide");
  slideImg.src = products[currentIndex].image;

  sliderInterval = setInterval(function () {
    currentIndex = (currentIndex + 1) % products.length;
    slideImg.src = products[currentIndex].image;
  }, 3000);
}

function openSliderDetails() {
  localStorage.setItem(
    "product",
    JSON.stringify(products[currentIndex])
  );
  window.location.href = "./details.html";
}

/* ---------- CARDS ---------- */
function renderCards() {
  var cardsDiv = document.getElementById("cards");
  cardsDiv.innerHTML = "";

  for (let i = 0; i < products.length; i++) {
    cardsDiv.innerHTML += `
      <div class="card" onclick="openCardDetails(${i})">
        <img src="${products[i].image}">
        <p>${products[i].title.substring(0, 30)}...</p>
        <p class="price">$${products[i].price}</p>
      </div>
    `;
  }
}

function openCardDetails(i) {
  localStorage.setItem(
    "product",
    JSON.stringify(products[i])
  );
  window.location.href = "./details.html";
}
</script>

</body>
</html>
