<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container home">

  <h2>Products</h2>

  <!-- SLIDER -->
  <div class="slider">
    <img id="slide" onclick="openSliderProduct()">
  </div>

  <!-- CARDS -->
  <div class="cards" id="cards"></div>

  <button class="logout" onclick="logout()">Logout</button>
</div>

<script src="cookies.js"></script>
<script>
let products = [];
let index = 0;

fetch("https://fakestoreapi.com/products")
  .then(res => res.json())
  .then(data => {
    products = data;
    startSlider();
    renderCards();
  });

function startSlider() {
  slide.src = products[index].image;
  setInterval(() => {
    index = (index + 1) % products.length;
    slide.src = products[index].image;
  }, 2500);
}

function openSliderProduct() {
  localStorage.setItem("product", JSON.stringify(products[index]));
  window.location.href = "./details.html";
}

function renderCards() {
  cards.innerHTML = "";
  products.forEach((p, i) => {
    cards.innerHTML += `
      <div class="card" onclick="openDetails(${i})">
        <img src="${p.image}">
        <p>${p.title.substring(0, 35)}...</p>
        <p class="price">$${p.price}</p>
      </div>
    `;
  });
}

function openDetails(i) {
  localStorage.setItem("product", JSON.stringify(products[i]));
  window.location.href = "./details.html";
}

function logout() {
  deleteCookie("username");
  deleteCookie("password");
  window.location.href = "./index.html";
}
</script>

</body>
</html>
